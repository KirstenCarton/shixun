    height: 30px; /* 设置固定高度 */

            align-items: center;

        .stock-actions {
            margin-left: 15px;
        }
        .price {
            font-weight: bold;
            color: #007bff;
        }
        .change-rate {

        }
        .change-rate.positive {

        }
        .change-rate.negative {

        .arrow-icon {

        }

/* 自定义分页样式 */
.pagination {
    margin-top: 20px;
    display: flex;
    justify-content: center;  /* 居中分页按钮 */
    align-items: center;      /* 垂直居中 */
    max-width: 100%;
    overflow-x: auto;         /* 允许在宽度溢出时横向滚动 */
    padding: 0;
}

.pagination .page-item {
    margin: 0 5px;  /* 每个分页按钮之间的间距 */
}

.pagination .page-link {
    border-radius: 50px; /* 设置按钮圆角 */
    padding: 8px 12px;   /* 设置按钮的内边距 */
    font-size: 16px;     /* 设置字体大小 */
}

.pagination .page-item.active .page-link {
    background-color: #007bff;
    border-color: #007bff;
    color: white;
}

.pagination .page-item.disabled .page-link {
    color: #6c757d;
    pointer-events: none;
}

.page-link:hover {
    cursor: pointer;
}

.pagination .page-item {
    white-space: nowrap;  /* 确保分页按钮文本不换行 */
}

.interaction-buttons {

  .market-summary-card {
        margin: 20px 0;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .nav-pills .nav-link {
        margin-bottom: 10px;
        border-radius: 10px;
        color: #333;
        background-color: transparent;
        padding: 15px;
        transition: all 0.3s ease;
        border: 1px solid #e9ecef;
    }

        border-color: #287DFF;

.positive {

}
.negative {

    .option-content {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .icon-title {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .icon-title i {
        font-size: 24px;
    }

    .icon-title h4 {
        font-size: 18px;
        margin: 0;
    }

    .data {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .up, .down, .up-limit, .down-limit {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .count {
        font-size: 16px;
        font-weight: bold;
    }

    .label {
        font-size: 14px;
        color: #666;
    }

    .up .count, .up-limit .count {

    .down .count, .down-limit .count {
        color: green;
    }

    }

    #tzjy {
        margin-top: 10px;

    }
    .tab-pane {

}
        /* 限制行业筛选内容的高度 */
.industry-container {
    max-height: 35px; /* 默认显示一行的高度 */
    overflow: hidden; /* 隐藏超出部分 */
    transition: max-height 0.3s ease; /* 动画效果 */
    position: relative;
}

.industry-container.expanded {
    max-height: 300px; /* 展开后的高度 */
    overflow-y: auto; /* 显示滚动条 */
}

/* 隐藏“展开”按钮时添加的动画效果 */
.toggle-button {

    position: absolute;
    bottom: 0;
    right: 0;
    background-color: #fff;
    border: none;
    font-size: 0.9rem;
    text-decoration: underline;
    cursor: pointer;
}
/* 市场摘要容器 */
.market-summary {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 20px;
    background-color: #f8f9fa;
    border-bottom: 1px solid #ddd;
    margin-bottom: 20px;
}

/* 每个指数容器 */
.market-summary .index {
    text-align: center;
    flex: 1;
    margin: 0 10px;
}

/* 指数数值 */
.market-summary .index-value {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 10px;
}

/* 涨跌幅 */
.market-summary .index-change {
    font-size: 0.9rem;
    margin-top: 10px;
}

.market-summary .index-change.positive {
    color: green;
}

.market-summary .index-change.negative {
    color: red;
}

/* 图表容器 */
.market-summary .chart {
    width: 100px; /* 图表宽度 */
    height: 50px; /* 图表高度 */
    margin: 0 auto;
}

    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <div class="logo">Stock System</div>
            <div class="nav-links">
                <a href="/"><i class="bi bi-house"></i> 首页</a>
                <a href="/stock"><i class="bi bi-bar-chart"></i> 股票大盘数据</a>
                <a href="/news"><i class="bi bi-newspaper"></i> 舆情检测</a>
